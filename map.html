<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Mapbox Style Practice</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYW5uYW1iNjQiLCJhIjoiY203NHZrZ3Q2MDdzODJrcHZtczEzOTV1MyJ9.m7Vu3kVQb_epHoejgJ5msQ';

    var map = new mapboxgl.Map({
      container: 'map',

            style: 'mapbox://styles/annamb64/cm7724erb00js01qu4pux2x41',
      
            zoom: 13.5,
      center: [-80.011074, 40.441308]
      
    });

    // Add geolocate control to the map.
     map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
